<div class="shopping-cart-wrapper">
    <div class="shopping-cart-header">
        <h1>Shopping Cart</h1>
        <div class="shopping-cart-header__buttons">
            <button [routerLink]="['/']">BACK</button>
            <button (click)="checkoutProducts()">CHECKOUT</button>
        </div>

    </div>
    <div class="product-list-wrapper">
        <div class="product-list">
            <tr class="product-list__header">
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th id="detail-button-header"></th>
            </tr>
            <tr class="product-list__single-product" *ngFor="let product of cartProducts">
                <td>{{ product.category }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity}}</td>
                <app-icon-button [product]="product"
                    (deleteFromCartEvent)="deleteFromCartPresentational(product)"></app-icon-button>
            </tr>
        </div>
    </div>
</div>
